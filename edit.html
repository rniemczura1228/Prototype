{% extends 'base.html' %}

{% block content %}
    <h1>{% block name %} Edit "{{ post['name'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name"
               placeholder="Post name"
               value="{{ request.form['name'] or post['name'] }}"></input>
        <br>

        <label for="number_parts">Number Parts</label>
        <br>
        <input type="integer" name="number_parts"
               placeholder="Post Number Parts"
               value="{{ request.form['number_parts'] or post['number_parts'] }}"></input>
        <br>

        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Delete Post"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
{% endblock %}
