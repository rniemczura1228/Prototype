{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['name'] }}</p>
            <p>{{ post['number_parts'] }}</p>
            <p>{{ post['created_date'] }}</p>
            <p>{{ post['updated_date'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
